# Fixed AlertManager Configuration for Phoenix Real Estate
# Corrected YAML syntax issues and improved notification structure

global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@phoenix-re.local'
  smtp_auth_username: 'alerts@phoenix-re.local'
  smtp_auth_password: 'password'

# Template configuration
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: critical-alerts
      group_wait: 0s
      repeat_interval: 15m
    
    # Warning alerts - less frequent notifications
    - match:
        severity: warning
      receiver: warning-alerts
      repeat_interval: 4h
    
    # Info alerts - daily digest
    - match:
        severity: info
      receiver: info-alerts
      repeat_interval: 24h

# Alert receivers with fixed syntax
receivers:
  # Default webhook receiver
  - name: 'default'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/'
        send_resolved: true

  # Critical alerts with immediate notification
  - name: 'critical-alerts'
    email_configs:
      - to: 'engineering-oncall@company.com'
        from: 'alerts@phoenix-re.local'
        subject: 'üö® CRITICAL: Phoenix Real Estate Alert'
        html: |
          <h2>üö® Critical Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .GroupLabels.severity }}</p>
          <table border="1" style="border-collapse: collapse;">
            <tr><th>Alert</th><th>Summary</th><th>Description</th></tr>
            {{ range .Alerts }}
            <tr>
              <td>{{ .Labels.alertname }}</td>
              <td>{{ .Annotations.summary }}</td>
              <td>{{ .Annotations.description }}</td>
            </tr>
            {{ end }}
          </table>
          <p><a href="http://grafana.local/d/scraper-performance">View in Grafana</a></p>
        text: |
          üö® CRITICAL: Phoenix Real Estate Alert
          
          Alert: {{ .GroupLabels.alertname }}
          Severity: {{ .GroupLabels.severity }}
          
          {{ range .Alerts }}
          Summary: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ if .Annotations.recommendation }}
          Recommendation: {{ .Annotations.recommendation }}
          {{ end }}
          {{ end }}
          
          View in Grafana: http://grafana.local/d/scraper-performance
    
    # Slack integration for critical alerts
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-critical'
        title: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          {{ if .Annotations.recommendation }}
          üí° *Recommendation:* {{ .Annotations.recommendation }}
          {{ end }}
          {{ end }}

  # Warning alerts with standard notification
  - name: 'warning-alerts'
    email_configs:
      - to: 'engineering@company.com'
        from: 'alerts@phoenix-re.local'
        subject: '‚ö†Ô∏è WARNING: Phoenix Real Estate Alert'
        html: |
          <h2>‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .GroupLabels.severity }}</p>
          <table border="1" style="border-collapse: collapse;">
            <tr><th>Alert</th><th>Summary</th><th>Description</th></tr>
            {{ range .Alerts }}
            <tr>
              <td>{{ .Labels.alertname }}</td>
              <td>{{ .Annotations.summary }}</td>
              <td>{{ .Annotations.description }}</td>
            </tr>
            {{ end }}
          </table>
        text: |
          ‚ö†Ô∏è WARNING: Phoenix Real Estate Alert
          
          Alert: {{ .GroupLabels.alertname }}
          Severity: {{ .GroupLabels.severity }}
          
          {{ range .Alerts }}
          Summary: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ if .Annotations.recommendation }}
          Recommendation: {{ .Annotations.recommendation }}
          {{ end }}
          {{ end }}
    
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-warning'
        title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          {{ .Annotations.summary }}
          {{ .Annotations.description }}
          {{ end }}

  # Info alerts for daily digest
  - name: 'info-alerts'
    email_configs:
      - to: 'engineering@company.com'
        from: 'alerts@phoenix-re.local'
        subject: '‚ÑπÔ∏è INFO: Phoenix Real Estate Daily Digest'
        html: |
          <h2>‚ÑπÔ∏è Daily Alert Digest</h2>
          <p><strong>Alert Group:</strong> {{ .GroupLabels.alertname }}</p>
          <table border="1" style="border-collapse: collapse;">
            <tr><th>Time</th><th>Alert</th><th>Summary</th></tr>
            {{ range .Alerts }}
            <tr>
              <td>{{ .StartsAt.Format "15:04:05" }}</td>
              <td>{{ .Labels.alertname }}</td>
              <td>{{ .Annotations.summary }}</td>
            </tr>
            {{ end }}
          </table>
        text: |
          ‚ÑπÔ∏è INFO: Phoenix Real Estate Daily Digest
          
          Daily Alert Digest - {{ .GroupLabels.alertname }}
          
          {{ range .Alerts }}
          Summary: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ end }}

# Inhibit rules to prevent alert spam
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Don't send session alerts if scraper is down
  - source_match:
      alertname: 'ScraperNotResponding'
    target_match_re:
      alertname: '^(SessionExpired|SessionAgeTooOld)$'
    
  # Don't send performance alerts if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '^(HighResponseTime|HighMemoryUsage|HighCPUUsage)$'
[pytest]
# E2E Test Configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for E2E tests
markers =
    e2e: End-to-end tests that use real browser automation
    integration: Tests that integrate multiple components
    slow: Tests that take longer than 5 seconds
    benchmark: Performance benchmark tests
    requires_internet: Tests that require internet connectivity
    requires_mongodb: Tests that require MongoDB to be running

# Async support
asyncio_mode = auto

# Timeout for E2E tests
timeout = 60

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --capture=no
    -p no:warnings
    --color=yes

# Environment variables for tests
env =
    HEADLESS = true
    TEST_ENV = e2e
    MONGODB_DATABASE = phoenix_real_estate_test